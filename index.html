<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🍑貪食蛇遊戲🍑</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    canvas {
      background: #222;
      border: 2px solid white;
      margin-top: 20px;
      display: none;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      background: hotpink;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: deeppink;
    }
    .score {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🍑愛愛貪吃蛇🍑</h1>
  <button id="start">開始遊戲</button>
  <canvas id="game" width="400" height="400"></canvas>
  <p>使用 ↑ ↓ ← → 控制蛇</p>
  <p class="score">分數: <span id="score">0</span> 分</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("start");
    const scoreDisplay = document.getElementById("score");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, dx, dy, food, timer;
    let score = 0;
    let foodType = '';

    startBtn.addEventListener("click", () => {
      canvas.style.display = "block";
      startBtn.style.display = "none";
      startGame();
    });

    function startGame() {
      const center = Math.floor(tileCount / 2);
      snake = [{ x: center, y: center }];
      dx = 1;
      dy = 0;
      score = 0;
      scoreDisplay.textContent = score;
      food = randomFood();
      foodType = food.type;
      clearInterval(timer);
      timer = setInterval(update, 200);
    }

    function update() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(timer);
        alert("💀 遊戲結束！ 分數: " + score);
        startBtn.textContent = "再來一次";
        startBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += getFoodScore(foodType);
        scoreDisplay.textContent = score;
        food = randomFood();
        foodType = food.type;
      } else {
        snake.pop();
      }

      draw();
    }

    function randomFood() {
      const types = ['💋', '👙', '🍑', '💖'];
      const probabilities = [0.35, 0.30, 0.20, 0.15];

      let rand = Math.random();
      let cumulative = 0;
      let type = types[0];

      for (let i = 0; i < types.length; i++) {
        cumulative += probabilities[i];
        if (rand <= cumulative) {
          type = types[i];
          break;
        }
      }

      let x, y;
      do {
        x = Math.floor(Math.random() * tileCount);
        y = Math.floor(Math.random() * tileCount);
      } while (snake.some(s => s.x === x && s.y === y)); // 避免食物生成在蛇身上

      return { x, y, type };
    }

    function getFoodScore(type) {
      switch (type) {
        case '💋': return 3;
        case '👙': return 5;
        case '🍑': return 7;
        case '💖': return 15;
        default: return 0;
      }
    }

    function draw() {
      ctx.fillStyle = "#222";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${gridSize - 2}px serif`;
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "white" : "hotpink";
        ctx.fillText(i === 0 ? "🍆" : "🟪",
          snake[i].x * gridSize + gridSize / 2,
          snake[i].y * gridSize + gridSize / 2);
      }

      ctx.fillStyle = "red";
      ctx.fillText(food.type,
        food.x * gridSize + gridSize / 2,
        food.y * gridSize + gridSize / 2);
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
      else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
      else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
      else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
    });
  </script>
</body>
</html>
